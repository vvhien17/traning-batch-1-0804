name: CI

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    branches:
      - main
      - "release/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Node.js version updated to meet pnpm requirements

      - name: Install pnpm
        run: npm install -g pnpm

      # Backend
      - name: Install backend dependencies
        working-directory: training-batch1-08-04/tms-backend
        run: pnpm install

      - name: Run backend tests
        working-directory: training-batch1-08-04/tms-backend
        run: pnpm test --coverage

      - name: Cache backend pnpm store
        uses: actions/cache@v3
        with:
          path: |
            training-batch1-08-04/tms-backend/node_modules/.pnpm-store
            training-batch1-08-04/tms-backend/node_modules/.cache/pnpm
          key: ${{ runner.os }}-pnpm-${{ hashFiles('training-batch1-08-04/tms-backend/**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Frontend
      - name: Install frontend dependencies
        working-directory: training-batch1-08-04/tms-frontend
        run: pnpm install

      - name: Run frontend tests
        working-directory: training-batch1-08-04/tms-frontend
        run: pnpm test --coverage

      - name: Cache frontend pnpm store
        uses: actions/cache@v3
        with:
          path: |
            training-batch1-08-04/tms-frontend/node_modules/.pnpm-store
            training-batch1-08-04/tms-frontend/node_modules/.cache/pnpm
          key: ${{ runner.os }}-pnpm-${{ hashFiles('training-batch1-08-04/tms-frontend/**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Check for vulnerabilities in backend
        working-directory: training-batch1-08-04/tms-backend
        run: pnpm audit --audit-level=high

      - name: Check for vulnerabilities in frontend
        working-directory: training-batch1-08-04/tms-frontend
        run: pnpm audit --audit-level=high

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-backend
          path: training-batch1-08-04/tms-backend/coverage/
        continue-on-error: true

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-frontend
          path: training-batch1-08-04/tms-frontend/coverage/
        continue-on-error: true
