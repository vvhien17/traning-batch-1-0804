<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Test Report</h1>
    <pre id="xml-content">Loading...</pre>
    <script>
        fetch('tms-backend/test-results/test-report.xml')
            .then(response => response.text())
            .then(data => {
                document.getElementById('xml-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('xml-content').textContent = 'Error loading XML file.';
            });
    </script>
</body>
</html>
